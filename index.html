<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	<!-- vue js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
	<!-- custom css stylesheet  -->
	<link rel="stylesheet" href="css/style.css">
	<title>Boolzapp</title>
</head>
<body>
	<main id="app">
		<div class="container">
			<div class="row">
				<div class="col-12 p-5 text-white">
					<button @click="getRandomMails( generatedEmails, 10)" class="btn btn-outline-secondary fs-2 mb-5"> Generate Mails </button>
					<button @click="clearList(generatedEmails)" class="btn btn-outline-warning fs-2 mb-5 ms-3">Reset</button>
					<ul v-show="visible" class="random-email-list fs-4">
						<li v-show="generatedEmails.length == 10" v-for="mail in generatedEmails">{{ mail }}</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
